#워크플로우 이름
name: Android CI

#워크플로우가 실행되는 조건
on:
  push:
    # 브랜치명이 version/*에서 push되면 Job 동작
    branches: 
      - version/*
  pull_request:
    # 브랜치명이 version/*에서 pull_request 되면 Job 동작
    branches: 
      - version/*

# 트리거처럼 동작될 Job
jobs:
  build:
    runs-on: ubuntu-latest

    # 키스토어 설정
    env:
      KEY_ALIAS: $KEY_ALIAS
      KEYSTORE_PASSWORD: $KEY_PASSWORD
      KEY_PASSWORD: $KEY_PASSWORD

    #GitHub Repository로 체크아웃
    steps:
    - name: CheckOut
      uses: actions/checkout@v3
    #JDK 설치 환결 설정
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload APKS to Google Drive
      with:
        credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
        parent_folder_id: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
